<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>
    <div class="row justify-content-center" th:if="${userAlreadyExist}">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Пользователь с таким именем уже существует
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" method="post" th:object="${newUser}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           th:field="*{username}"
                           required/>
                    <span style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка имени!</span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           required/>
                    <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля!</span>
                </div>

                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <input type="password"
                           class="form-control"
                           id="repeatPassword"
                           th:field="*{repeatPassword}"
                           required />
                    <span style="color: red;" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">Ошибка повтора пароля!</span>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/sign-in}">Sign in here</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
