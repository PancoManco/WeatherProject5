<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="display-4" th:text="${errorTitle}" >Oops! Something Went Wrong</h1>
    <p class="lead" th:text = "${errorDescription}">We're sorry, but an unexpected error has occurred. Please try again later.</p>
    <a class="btn btn-primary" href="#" th:href="@{/}">Go to Home</a>
</div>

</body>
</html>
